<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Fake</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="google-icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul class="make_flex">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="google-drawer">
            <a href=""><span class="material-symbols-outlined"> apps </span></a>
          </li>
          <li class="margin-right">
            <a href=""><button class="btn-1">Sign in</button></a>
          </li>
        </ul>
      </div>
      <div class="main make_flex">
        <div class="google-image">
          <img src="googlelogo_color_272x92dp.png" alt="" />
        </div>
        <div class="lol">
          <div class="searchbar">
            <div class="searchbar-wrapper">
              <div class="searchbar-left">
                <div class="search-icon-wrapper">
                  <span class="search-icon searchbar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>

              <div class="searchbar-center">
                <div class="searchbar-input-spacer"></div>

                <input
                  type="text"
                  class="searchbar-input"
                  maxlength="2048"
                  name="q"
                  autocapitalize="off"
                  autocomplete="off"
                  title="Search"
                  role="combobox"
                />
              </div>

              <div class="searchbar-right">
                <svg
                  class="voice-search"
                  role="button"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  ></path>
                  <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  ></path>
                  <path
                    fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="bottons">
          <div class="sbutton">
            <button class="sbuttonx">Google search</button>
            <button class="sbuttonx">I'm Feeling Lucky</button>
          </div>
        </div>
        <div class="language-text">
          <div class="d">
            <p id="text" style="color: #4d5156 !important; display: inline">
              Google offered in:
            </p>
            <pre id="text">
हिन्दी  বাংলা  తెలుగు  मराठी  தமிழ்  ગુજરાતી  ಕನ್ನಡമലയാളം  ਪੰਜਾਬੀ</pre
            >
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="up make_flex">
          <p id="footer-text1">India</p>
        </div>
        <div class="footer-div">
          <div class="left">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search Works</a></li>
            </ul>
          </div>
          <div class="right">
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Teams</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
